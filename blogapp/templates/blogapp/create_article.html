{% extends 'blogapp/main.html' %}
{% load static %}
{% block content %}
<form method="post" enctype="multipart/form-data">
            {% csrf_token %}
                <div class="login__box__rest-label">
                    <label>Tytuł</label>
                </div>
                <div class="login__box__rest-input">
                    {{form.title}}
                </div>
                <div class="login__box__rest-label">
                    <label>Kategorie</label>
                </div>
                <div class="login__box__rest-input">
                    {{form.category}}
                </div>
                <div class="login__box__rest-label">
                    <label>Tagi (Wybierz maksymalnie 5)</label>
                </div>
                <div class="login__box__rest-input">
                    {{form.tags}}
                </div>
                <div class="login__box__rest-label">
                    <label>Wybierz obraz</label>
                </div>
                <div class="login__box__rest-input">
                    {{form.image}}
                </div>
                <div class="login__box__rest-label">
                    <label>Wprowadź treść</label>
                </div>
                <div class="login__box__rest-input">
                    {{form.content}}
                </div>
                <div class="login__box__rest-submit">
                    <input type="submit" value="Wyślij">
                </div>
            </div>
            </div>
        </form>
{% endblock %}
{% block extra_js %}
<script type="text/javascript" src="{% static 'ckeditor/ckeditor-init.js' %}"></script>
<script type="text/javascript" src="{% static 'ckeditor/ckeditor/ckeditor.js' %}"></script>
{% endblock extra_js %}
